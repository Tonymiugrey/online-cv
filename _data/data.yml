          外观个性、高度可玩，且对入门用户足够友好的键盘产品；
          拥有独创的模块化设计，能够扩展键盘功能，满足“极客”们对键盘的幻想；
          还将构建一套能够显著提升用户选购、使用体验，降低入门门槛的服务体系，
          让更多人了解、感受“键盘文化”，享受个性化所带来的乐趣与满足感。
