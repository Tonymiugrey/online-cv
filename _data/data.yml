        role: 创业项目 - Leader + 产品规划
        time: 2020.10 - 2021.12
        link: https://cv.miugrey.com.cn/assets/attachments/ka!Bot_BP.pdf
        details: |
          **2021“赢在广州”创业大赛港澳赛区20强。**

          ka!Bot 致力于打造个性化机械键盘，旨在为发烧友与入门用户带来集“潮玩”与“极客”两元素为一体，
          外观个性、高度可玩，且对入门用户足够友好的键盘产品；
          拥有独创的模块化设计，能够扩展键盘功能，满足“极客”们对键盘的幻想；
          还将构建一套能够显著提升用户选购、使用体验，降低入门门槛的服务体系，
          让更多人了解、感受“键盘文化”，享受个性化所带来的乐趣与满足感。
            - **作为项目leader**：提出想法，带领团队进行项目整体规划与推进，协调分工，把控进度；
            - **主导BP的撰写，制作路演PPT**；参与市场营销专业课上的模拟创业比赛，得到导师的肯定并获得全班第一名；
            参加2021“赢在广州”创业大赛，进入港澳赛区20强。
            - **主导产品线的规划**：根据市场调研，从0到1规划产品生态与特色功能，
            以覆盖需求、理念与预期价格不同的用户群体；
            - **主导产品技术的规划**：提出“模块化”方案的技术需求与部分细节，确保方案的可行性；
            与成员进一步探讨，确定前期代替方案与最终方案的细节；
            - **规划团队未来发展路线**：提出“三步走”战略：即前期专注于一个细分市场，并提高知名度、塑造品牌形象；
