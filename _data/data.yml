    info:
      - role: 产品运营实习生
        time: 2022.6 - 2022.8
        company: 北京奇虎科技有限公司 - InnoTech事业部
        details: |
          利用所学知识与特长，全权负责一个项目模块的运营与优化。
            - **运营流程优化迭代**：
            通过4个Python程序实现运营流程自动化，减少机械、重复的任务，将原先5h+的工作时长缩短至2h以内，
            从而允许员工将更多精力放在内容筛选上，极大提高了内容输出的效率与质量；

            与后端开发沟通协作，使服务器自动完成部分流程，并撰写通俗易懂的说明文档，方便与无代码基础的员工交接；
            - **完成日常运营工作**：
            根据数据表现，调整运营方向与策略，完成产品内容的日常更新工作；

            通过对板块主题与内容的调整，使各版块点击量均有显著提升；

            将运营经验、方法等按类别总结为3份文档，逻辑清晰，便于交接；
            - **参与产品迭代**：
            在版本规划期间提出新想法，整理、输出版本需求文档；

            整合多方资源，推进各项工作进度；

            版本上线后跟踪数据，对现有内容与功能做出进一步优化与调整；
            - **通过竞品调研，提出优化方案**：
            根据使用体验，有针对性地总结竞品优势与特色功能，产出调研报告；

            在部门内汇报与讨论后，提出产品优化方案并输出文档，内容涉及文案、图示、触发逻辑、用户群体个性化方案等，与同事交接。

