projects:  
    title: Projects
    info: 
      - title: Improvement of Sony's Imaging Edge (Click for prototype)
        role: Team Project in System Design and Analysis Course - Team Leader + Prototype Design
        time: Feb 2022 - May 2022
        link: https://tony143447.invisionapp.com/prototype/ckyrhixkm006f8o01pa3aloqg/play
        details: |
         Improved the interaction and functions of Sony Imaging Edge App and made a prototype:
         **For interaction**, we redesigned the UI and logic of interaction to satisfy both starters and pro users;
         **For functions**, we innovatively combined the performance advantage of smartphones with imaging advantage of camera, 
         presented the thought that ease camera photography by Computational Photography technology.
            - **As Leader**: 
            Presented innovative ideas, coordinated the division of teammates, 
            and managed project planning and schedule;
            - **Planning New Features**: 
            Segmented the original target users of the app, 
            and determined the specific content of new functions according to user requirments;
            - **Improving User Experience**: 
            Optimized the current user experience and functions according other related apps;
            - **Logic Design**: 
            Completed the system architecture, 
            data flow and some other logical diagrams with teammates;
            - **Prototype Design**: 
            Completed the prototype design of 
            logic and UI with animation independently, improved UX continuously due to feedbacks, 
            and demonstrated the final results.

      - title: "ka!Bot" Mechanical Keyboard (Click for Business Plan)
        role: Entrepreneurship Project - Team Leader + Product Manager
        time: Oct 2020 - Dec 2021
        link: https://cv.miugrey.com.cn/assets/attachments/ka!Bot_BP.pdf
        details: |
          **Top 20 in HK and MO area, "Win in Guangzhou" Venture Contest 2021**

          "ka!Bot" dedicated in customized machanical keyboard, 
          aimed at bringing keyboards that combined "Fashion" and "Geek" together
          for enthusiasts and entry-level users. The unique and innovative modularization design 
          could enhance the featuers of keyboards and satisfy the imagination of a customized 
          machanical keyboard for geeks. A set of services will significantly enhance the experiences 
          of purchase and use, also lowering the barriers to entry. We wish to make more people 
          experience "the culture of keyboards", and enjoy the fun and satisfaction of customization.
            - **As Team Leader**: 
            Presented the innovative ideas and leaded the team to
            plan and promote the progress of project;
            - **Achievements**: 
            Participated in the simulated entrepreneurship competition in the Marketing course, 
            and won the first place in the class;
            Participated in "Win in Guangzhou" Venture Contest 2021, 
            and entered the top 20 of HK and MO area;
            - **Planning Product Line**: 
            Presented product ecosystem and unique features 
            to fit requirements of different consumer groups 
            which was various concepts and price expectation due to market research;
            - **Planning Unique Technology**: 
            Presented requirements, alternative plan
            and some details of modularize design and ensure its feasibility;
            - **Planning Future Developments**: 
            Presented the "three-step" strategy: 
            focus on one segment market in the early stage, 
            and build brand image during this period; 
            Then gradually enrich the product line in the middle and later stages, 
            covering multiple types of markets and target users in the plan.

